apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 561178539095.dkr.ecr.us-east-1.amazonaws.com/my-bank:7df6d4db1f940c72141ed3f0d3e2cefa23266dcf
          imagePullPolicy: Always
          ports:
            - containerPort: 8080